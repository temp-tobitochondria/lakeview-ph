# SonarQube project configuration for lakeview-ph

# Unique project key. You can change this to whatever you want.
# It's good practice to use something like 'organization_repository-name'
sonar.projectKey=temp-tobitochondria_lakeview-ph

# You need to replace 'your-organization-key' with your actual SonarQube organization key.
sonar.organization=temp-tobitochondria

# The root of the project for analysis.
sonar.sources=.

# Comma-separated list of paths to be included in the analysis.
# ANT-style path patterns are used.
sonar.inclusions=app/Http/Controllers/**,app/Models/**,resources/js/**

# By default, SonarQube analyzes all files in sonar.sources.
# The sonar.inclusions property narrows it down to only the specified directories.
